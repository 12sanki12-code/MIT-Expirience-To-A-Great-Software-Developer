<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="static/CSS/mystyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and registration</title>
</head>
<body>
<div class="container">
 <!-- login page -->
  <div id="login form">
    <h2>Login</h2>
    <form action="">
      <div class="formg-roup">
        <label for="login-email">Email</label><br><br>
        <input type="email" id="login-email" name="email"placeholder="Enter email"required>
      </div>
      <div class="form-group">
        <label for="pass">Password</label><br><br>
         <input type="password" id="pass" name="password"placeholder="Enter Password"required>

      </div>
      <button type="submit">Login</button><br><br>
    </form>
  </div>
  <!-- registration -->
   <div id="Registration-form">
    <h2>Register</h2>
    <form action="">
      <div class="form-group">
        <label for="register name">Full Name</label><br><br>
        <input type="text" id="register-name" name="name" placeholder="Enter Full Name"required>
      </div>
      <div class="form-group">
        <label for="register-email">Email</label><br><br>
        <input type="email"id="register-email"placeholder="Enter email"required>
      </div>
      <div class="form-group">
        <label for="register-password">Password</label><br><br>
        <input type="password" id="register-password"placeholder="Enter passwodr"required>
      </div>
      <button type="submit">Register</button>
    </form>
   </div>
</div>    
    
</body>
</html>
