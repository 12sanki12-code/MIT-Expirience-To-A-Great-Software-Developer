<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2> Ordered List</h2>
    <h2> Type of cars</h2>
    <ol>
        <li>Mercedes</li>
        <li>Subaru</li>
        <li>Audi</li>
        <li>Toyota</li>
        <li>Nissan</li>
        <li>Range</li>
    </ol>
<h2>unordered list</h2>
<h2>Type of Fruits</h2>
<ul>
    <li>Mangoes</li>
    <li>Bananas</li>
    <li>Oranges</li>
    <li>Watermellons</li>
</ul>
</body>
</html>
